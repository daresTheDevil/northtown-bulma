<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Northtown CDC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-multiline">
          <div class="column is-12">
            <h1 class="title is-1 has-text-weight-bold">Northtown<span class="has-text-weight-light">CDC</span></h1>
            <h2 class="is-4 subtitle">
              Making a better future for Mississippi's <strong>children.</strong>
              <br>
              And a better website.
            </h2>
            <h2 class="is-4 subtitle">
            </h2>
          </div>

          <div class="column is-4">
            <div class="card is-shadowless has-background-link has-text-light">
              <div class="card-content">
                <ul class="has-text-error">
                  <li>
                    <div class="level">
                      <div class="level-left">
                        <div class="level-item">
                          <i class="fas fa-phone fa-2x"></i>
                        </div>
                        <div class="level-item has-text-error">
                          <dl>
                            <dt>Phone:</dt>
                            <dd>(601) 978-1999</dd>
                          </dl>
                        </div>
                      </div>
                    </div>
                  </li>

                  <li>
                    <div class="level">
                      <div class="level-left">
                        <div class="level-item">
                          <i class="fas fa-map fa-2x"></i>
                        </div>
                        <div class="level-item">
                          <dl>
                            <dt>Address:</dt>
                            <dd>21 Northtown Dr.</dd>
                          </dl>
                        </div>
                      </div>
                    </div>
                  </li>

                  <li>
                    <div class="level">
                      <div class="level-left">
                        <div class="level-item">
                          <i class="fas fa-clock fa-2x"></i>
                        </div>

                        <div class="level-item">
                          <dl>
                            <dt>Hours:</dt>
                            <dd>M-F, 630AM to 6PM</dd>
                          </dl>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
